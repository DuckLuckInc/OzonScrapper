version: '3'

services:
  scrapy:
    image: duckluckbreakout/ozon-scrapper:1.0
    restart: unless-stopped
    networks:
      - app-network
  mongodb:
    image: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
